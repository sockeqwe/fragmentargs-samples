apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'


apt {
  arguments {

  }
}

android {
  compileSdkVersion 21
  buildToolsVersion "21.1.0"

  defaultConfig {
    applicationId "com.hannesdorfmann.fragmentargstest"
    minSdkVersion 15
    targetSdkVersion 21
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

def fragVersion = "2.0.0-SNAPSHOT";

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.hannesdorfmann.fragmentargs:annotation:'+fragVersion
  apt 'com.hannesdorfmann.fragmentargs:processor:'+fragVersion

  compile project(':mylibrary')
}
